<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
            <h2>Registration form</h2>
            <form>
                <input type="text" placeholder="First name" name="fname" required>
                <input type="text" placeholder="Last name" name="lname" required>
                <input type="email"placeholder="Enter email" required>
                <input type="tel"  placeholder="Contact no." required>
                <input type="text" placeholder="College name" name="clgname" required>
                <input type="text" placeholder="Registration no." name="regno" required>
                <select name="Department" id="dept">
                    <option value="Select Department">Select Department</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="IT">IT</option>
                    <option value="MECHANICAL">MECHANICAL</option>
                    <option value="CIVIL">CIVIL</option>
                </select>
                <select name="Year" id="year">
                    <option value="Select Year">Select Year</option>
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                </select>
                <button type="submit" class="btn btn-info">Submit</button><br>
            </form>
    </div>
</body>
</html>
